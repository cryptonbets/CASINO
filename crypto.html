<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRYPTONBETS Neon Effect</title>
  <style>
    /* General body styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: url('https://cryptonbets.com/assets/img/body-img.jpg') no-repeat center center/cover;
      font-family: 'Arial', sans-serif;
      flex-direction: column;
      text-align: center;
      color: #fff;
      overflow: hidden; /* Prevent scrolling */
    }

    /* Neon text styling with dynamic glow */
    .neon-text {
      font-size: 8vw; /* Dynamically adjust size */
      text-transform: uppercase;
      color: #0f0;
      font-weight: bold;
      letter-spacing: 5px;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 40px;
      border-radius: 20px;
      box-shadow: 0 0 15px #0f0, 0 0 30px #0f0, 0 0 45px #0f0, 0 0 60px #0f0, 0 0 75px #0f0, 0 0 100px #0f0;
      animation: neon-glow 1.5s infinite alternate;
    }

    @keyframes neon-glow {
      0% {
        text-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 15px #0f0, 0 0 20px #0f0, 0 0 25px #0f0;
        box-shadow: 0 0 15px #0f0, 0 0 30px #0f0, 0 0 45px #0f0;
      }
      50% {
        text-shadow: 0 0 15px #ff0, 0 0 30px #ff0, 0 0 45px #ff0, 0 0 60px #ff0;
        box-shadow: 0 0 20px #ff0, 0 0 40px #ff0, 0 0 60px #ff0;
      }
      100% {
        text-shadow: 0 0 25px #f00, 0 0 50px #f00, 0 0 75px #f00, 0 0 100px #f00;
        box-shadow: 0 0 30px #f00, 0 0 60px #f00, 0 0 90px #f00;
      }
    }

    /* Responsive iframe container */
    .iframe-container {
      position: relative;
      width: 90%; /* Adjust width */
      max-width: 1200px; /* Max width */
      height: 56.25vw; /* 16:9 Aspect Ratio */
      margin-top: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.8), 0 0 25px rgba(255, 255, 0, 0.8);
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Media queries for smaller screens */
    @media (max-width: 768px) {
      .neon-text {
        font-size: 10vw; /* Larger font for tablets */
      }

      .iframe-container {
        height: 60vw; /* Adjust iframe height for smaller screens */
      }
    }

    @media (max-width: 480px) {
      .neon-text {
        font-size: 12vw; /* Larger font for mobile screens */
      }

      .iframe-container {
        height: 65vw; /* Adjust iframe height for very small screens */
      }
    }
  </style>
</head>
<body>

  <!-- Neon Text -->
  <h1 class="neon-text">CRYPTONBETS</h1>

  <!-- Responsive Iframe with Casino-Themed Lighting -->
  <div class="iframe-container">
    <iframe 
      src="https://cryptonbets.com" 
      allowfullscreen>
    </iframe>
  </div>

</body>
</html>
